\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Emoji Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            background-color: #add8e6; /* Light blue background color */
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            display: block;
            font-size: 2rem;
            pointer-events: none;
            animation: moveEmoji 8s linear infinite; /* Faster animation */
        }

        @keyframes moveEmoji {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-50%);
            }
            50% {
                transform: translateY(-100%);
            }
            75% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ff69b4; /* Pink outline */
            display: none;
        }

        #content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="content">hi, oh you are here, ok leave now bye</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('container');
            const content = document.getElementById('content');
            const messages = [
                "Welcome to the magical world!",
                "Explore the wonders around you.",
                "Magic is in the air!",
                "Feel the enchantment.",
                "Thanks for visiting!",
                "Goodbye, until next time!"
            ];
            let messageIndex = 0;

            // Function to change the text content
            function changeText() {
                content.textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
            }

            // Create and append more repetitive emojis to the container
            const emojis = Array(200).fill(["ðŸŒŸ", "âœ¨", "ðŸŒˆ", "ðŸ¦„", "ðŸ”®", "ðŸ§š"]);
            emojis.flat().forEach((emojiType) => {
                const emoji = document.createElement('span');
                emoji.innerHTML = emojiType;
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                container.appendChild(emoji);
            });

            // Toggle content on click and change the text
            container.addEventListener('click', function () {
                content.classList.toggle('active');
                changeText();
            });
        });
    </script>
</body>
</html>
